<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío-Módulo-4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@500&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./components/header/index.css">
    <script defer src="./components/header/index.js"></script>

    <link rel="stylesheet" href="./components/contact/index.css">
    <script defer src="./components/contact/index.js"></script>

    <link rel="stylesheet" href="./components/footer/index.css">
    <script defer src="components/footer/index.js"></script>

    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <section class="home__container">
        <div class="header__component"></div>
        <div class="home__container-welcome">
        </div>
    </section>
    <template id="home__welcome-template">
        <h2 class="home__title"></h2>
        <h3 class="home__subtitle"></h3>
    </template>
    
    <section>
        <div class="presentation__container">
        </div>
    </section>
    <template id="presentation__template">
        <img src="" alt="" class="presentation__img">
        <h3 class="presentation__title"></h3>
        <p class="presentation__paragraph"></p> 
    </template>

    <section>
        <h3 class="services__title">Mis Servicios</h3>
        <div class="services__container"></div>

    </section>
    <template id="services__card-template">
        <article class="services__card">
            <img src="" alt="" class="services__img">
            <h4 class="services__sub-title"></h4>
            <p class="services__paragraph"></p>
        </article>
    </template>

    <div class="form-container"></div>

    <div class="footer-container"></div>
</body>
</html>
